<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Input Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Time Input Tracker</h1>
    <div class="main-container">
        <div class="input-container">
            <div class="form-group">
                <label for="cement">Cement</label>
                <input type="text" id="cement" name="cement" placeholder="HH:MM AM/PM">
                <button onclick="addSeconds('cement', 5400)">Next Loop Cement</button>
            </div>
            <div class="form-group">
                <label for="oil">Oil</label>
                <input type="text" id="oil" name="oil" placeholder="HH:MM AM/PM">
                <button onclick="addSeconds('oil', 6500)">Next Loop Oil</button>
            </div>
            <div class="form-group">
                <label for="ten-point">10 Point</label>
                <input type="text" id="ten-point" name="ten-point" placeholder="HH:MM AM/PM">
                <button onclick="addSeconds('ten-point', 6000)">Next Loop 10 Point</button>
            </div>
        </div>
        <div class="history-columns">
            <div class="history-container">
                <h3>Cement History</h3>
                <button class="clear-button" onclick="clearHistory('cement')">×</button>
                <div id="cement-history"></div>
            </div>
            <div class="history-container">
                <h3>Oil History</h3>
                <button class="clear-button" onclick="clearHistory('oil')">×</button>
                <div id="oil-history"></div>
            </div>
            <div class="history-container">
                <h3>10 Point History</h3>
                <button class="clear-button" onclick="clearHistory('ten-point')">×</button>
                <div id="ten-point-history"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
