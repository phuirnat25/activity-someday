<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Someday Activity Tracker By Zac Family</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Someday Activity Tracker By Zac Family</h1>
    <div class="main-container">
        <div class="input-container">
            <div class="form-group">
                <label for="cement">Cement</label>
                <input type="time" id="cement" name="cement">
                <label for="cement-seconds">Seconds to Add</label>
                <input type="number" id="cement-seconds" name="cement-seconds" placeholder="Default: 5400">
                <button onclick="addSeconds('cement', document.getElementById('cement-seconds').value, 5400)">Next Loop Cement</button>
            </div>
            <div class="form-group">
                <label for="oil">Oil</label>
                <input type="time" id="oil" name="oil">
                <label for="oil-seconds">Seconds to Add</label>
                <input type="number" id="oil-seconds" name="oil-seconds" placeholder="Default: 6500">
                <button onclick="addSeconds('oil', document.getElementById('oil-seconds').value, 6500)">Next Loop Oil</button>
            </div>
            <div class="form-group">
                <label for="ten-point">10 Point</label>
                <input type="time" id="ten-point" name="ten-point">
                <label for="ten-point-seconds">Seconds to Add</label>
                <input type="number" id="ten-point-seconds" name="ten-point-seconds" placeholder="Default: 5400">
                <button onclick="addSeconds('ten-point', document.getElementById('ten-point-seconds').value, 5400)">Next Loop 10 Point</button>
            </div>
        </div>
        <div class="history-columns">
            <div class="history-container">
                <h3>Cement History</h3>
                <button class="clear-button" onclick="clearHistory('cement')">×</button>
                <div id="cement-history"></div>
            </div>
            <div class="history-container">
                <h3>Oil History</h3>
                <button class="clear-button" onclick="clearHistory('oil')">×</button>
                <div id="oil-history"></div>
            </div>
            <div class="history-container">
                <h3>10 Point History</h3>
                <button class="clear-button" onclick="clearHistory('ten-point')">×</button>
                <div id="ten-point-history"></div>
            </div>
        </div>
    </div>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="script.js"></script>

            projectId: "someday-activity",

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        loadHistoryFromFirebase(); // โหลดข้อมูลจาก Firebase
    </script>
</body>

</html>
